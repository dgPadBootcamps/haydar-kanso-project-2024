<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Choose Action</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h1 {
        color: #333;
        margin-bottom: 2rem;
    }
    .btn {
        display: inline-block;
        padding: 1rem 2rem;
        margin: 1rem;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.2rem;
    }
    .btn:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome! Please choose an action:</h1>
  <a class="btn" th:href="@{/attendance}">Attendance</a>
  <a class="btn" th:href="@{/notifications}">Notifications</a>
</div>
</body>
</html>
